<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery with Modal Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(10, 10, 10);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

  </style>
</head>
<body>
  <h2>Image Gallery with Modal Preview</h2>

  <div class="gallery">
    <img src="https://as1.ftcdn.net/jpg/06/38/88/92/1000_F_638889295_ZWN7yMVzo4JRdaqgN1IFZsvNGlUhnrw3.jpg" alt="Image 1">
    <img src="https://c4.wallpaperflare.com/wallpaper/370/228/846/baby-elephant-elephant-amazing-wildlife-wallpaper-preview.jpg" alt="Image 2">
    <img src="https://images.pexels.com/photos/2220336/pexels-photo-2220336.jpeg?cs=srgb&dl=pexels-alexasfotos-2220336.jpg&fm=jpg" alt="Image 3">
    <img src="https://wallpapercat.com/w/full/9/6/6/192850-2560x1600-desktop-hd-tiger-wallpaper-image.jpg" alt="Image 4">
  </div>

  <div class="modal" id="modal">
    <img id="modalImg" src="" alt="Preview">
  </div>
  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const thumbnails = document.querySelectorAll(".gallery img");

    thumbnails.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex"; 
        modalImg.src = img.src.replace("/200/150", "/600/400"); 
      });
    });

    modal.addEventListener("click", (event) => {
      if (event.target !== modalImg) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
