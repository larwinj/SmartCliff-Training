<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ Accordion</title>
  <style>
    body {
      margin: 40px;
      max-width: 600px;
    }

    .accordion {
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .question {
      padding: 15px;
      background: #f4f4f4;
      cursor: pointer;
      font-weight: bold;
    }

    .answer {
      display: none;
      padding: 15px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    .active .answer {
      display: block;
    }
  </style>
</head>
<body>
  <h2>FAQ Section</h2>

  <div class="accordion">
    <div class="question">What is your return policy?</div>
    <div class="answer">You can return items within 30 days of purchase.</div>
  </div>

  <div class="accordion">
    <div class="question">Do you offer free shipping?</div>
    <div class="answer">Yes, free shipping is available on orders above â‚¹999.</div>
  </div>

  <div class="accordion">
    <div class="question">How can I track my order?</div>
    <div class="answer">You will receive a tracking link via email.</div>
  </div>

  <script>
    const accordions = document.querySelectorAll(".accordion");

    accordions.forEach(acc => {
      const question = acc.querySelector(".question");

      question.addEventListener("click", () => {
        // Close all other accordions
        accordions.forEach(a => a.classList.remove("active"));
        // Toggle the clicked one
        acc.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
