<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-Save Draft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    #status {
      margin-top: 8px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Job Application - Cover Letter</h2>

  <textarea id="coverLetter" placeholder="Start typing your cover letter..."></textarea>
  <div id="status"></div>

  <script>
    const textarea = document.getElementById("coverLetter");
    const status = document.getElementById("status");

    window.addEventListener("load", () => {
      const savedDraft = localStorage.getItem("TempLocalStorage");
      if (savedDraft) {
        textarea.value = savedDraft;
        status.textContent = "Draft loaded";
      }
    });

    textarea.addEventListener("input", () => {
      localStorage.setItem("TempLocalStorage", textarea.value);
      status.textContent = "Draft auto-saved";
    });
  </script>
</body>
</html>
