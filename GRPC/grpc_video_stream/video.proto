syntax = "proto3";

package video;

service VideoStreamer {
  rpc StreamVideo (VideoRequest) returns (stream VideoChunk);
}

message VideoRequest {
  string filename = 1;
}

message VideoChunk {
  bytes content = 1;
  int32 chunk_number = 2;
  int32 start_time = 3;
  int32 end_time = 4;
}
