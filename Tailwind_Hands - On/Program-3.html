<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link href="/Styles/output.css" rel="stylesheet">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="h-screen flex flex-col">

  <div class="bg-blue-600 text-white flex justify-between items-center px-6 py-4 shadow-md">
    <div class="text-2xl font-bold">MyApp</div>

    <!-- Mobile Menu -->
    <button class=" bg-blue-700 px-3 py-2 rounded md:hidden">â˜°</button>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-4">
      <button class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">Login</button>
      <button class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Sign Up</button>
    </nav>
  </div>

  <div class="flex flex-1 flex-col md:flex-row">
    
    <!-- Sidebar -->
    <div class=" md:block hidden w-64 bg-gray-800 text-white p-6 space-y-6">
      <nav class="flex flex-col space-y-4">
        <a href="#" class="hover:bg-gray-700 p-2 rounded">Dashboard</a>
        <a href="#" class="hover:bg-gray-700 p-2 rounded">Analytics</a>
        <a href="#" class="hover:bg-gray-700 p-2 rounded">Settings</a>
        <a href="#" class="hover:bg-gray-700 p-2 rounded">Messages</a>
      </nav>
      
    </div>

    <!-- Main Content -->
    <main class="flex-1 bg-gray-100 p-8">
      <h2 class="text-3xl font-semibold mb-4">Main Content Area</h2>
      <p class="text-gray-700">
        On mobile: Sidebar is hidden, content is full width.<br>
        On desktop: Sidebar appears on the left and content adjusts.
      </p>
      <div class="justify-center mt-8">
        <button class="lg:block bg-gray-800 text-white p-2 m-4 rounded">Close</button>
    </div>
    </main>
  </div>

</body>
</html>
