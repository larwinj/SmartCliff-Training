<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 7 - Pseudo-classes & Elements</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center space-y-8 p-6">

  <!-- Button with hover, focus, active -->
  <button class="px-4 py-2 bg-blue-500 text-white rounded 
                 hover:bg-blue-600 focus:ring-2 focus:ring-blue-300 active:scale-95 transition">
    Submit
  </button>

  <!-- Link with hover -->
  <a href="#" class="text-blue-600 hover:text-blue-800 hover:underline">
    Read More
  </a>

  <!-- Group hover (card + nested text) -->
  <div class="group bg-white p-4 rounded shadow hover:shadow-md transition cursor-pointer">
    <h2 class="text-lg font-semibold group-hover:text-blue-600">My-Card</h2>
    <p class="text-gray-600 group-hover:text-gray-900">Hover this to see the change.</p>
  </div>

  <!-- Text with ::before and ::after pseudo-elements -->
  <p class="relative text-gray-700 font-medium 
            before:content-['Note:'] before:text-gray-500 before:mr-2
            after:content-['âœ“'] after:text-green-500 after:ml-2">
    This is important text
  </p>

</body>
</html>
